<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas · Colisiones con estilo</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000; /* fondo negro */
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .hud {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      width: 260px;
    }
  </style>
</head>
<body>
  <!-- Panel de control con Bootstrap -->
  <div class="hud card shadow-lg border-0 bg-dark bg-opacity-75 text-white p-3">
    <form class="row g-2">
      <div class="col-12">
        <label for="count" class="form-label fw-bold">Cantidad de círculos</label>
        <input type="number" id="count" class="form-control form-control-sm bg-dark text-white border-light"
               value="6" min="2" max="300"/>
      </div>
      <div class="col-12">
        <label for="speed" class="form-label fw-bold">Velocidad base (px/s)</label>
        <input type="number" id="speed" class="form-control form-control-sm bg-dark text-white border-light"
               value="180" min="50" max="600"/>
        <div class="form-text text-light">Usa Enter o “Generar”.</div>
      </div>
      <div class="col-12">
        <button id="regen" type="button" class="btn btn-info btn-sm fw-bold w-100">Generar</button>
      </div>
    </form>
  </div>

  <!-- Lienzo -->
  <canvas id="canvas"></canvas>

  <!-- JS principal -->
  <script src="js/main.js"></script>
</body>
</html>
